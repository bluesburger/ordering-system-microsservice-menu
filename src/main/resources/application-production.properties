spring.main.allow-bean-definition-overriding=true

spring.main.banner-mode: off

spring.datasource.url=jdbc:mysql://localhost:3306/menu?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl=${SPRING_JPA_GENERATE_DDL:false}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Database Management
spring.flyway.enabled=false
spring.flyway.url=jdbc:mysql://localhost:3306/db?ssl=false
spring.flyway.schemas=bluesburguer-menu
spring.flyway.user=user
spring.flyway.password=password
spring.flyway.baselineOnMigrate = true

# Consul
spring.config.import:optional:consul:
spring.cloud.bus.enabled: false
spring.cloud.bootstrap.enabled: false
spring.cloud.discovery.enabled: false
spring.cloud.consul.enabled: false
spring.cloud.consul.config.enabled: false
spring.cloud.config.discovery.enabled: false
